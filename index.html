<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Historical Quiz</h1>
        <div id="question-container">
            <img id="question-image" src="" alt="Question Image" class="question-image" style="display: none;">
            <p id="question">Question will appear here</p>
            <div id="answer-buttons" class="btn-container">
                <!-- Buttons for answers will be dynamically generated -->
            </div>
        </div>
        <button id="next-btn" class="btn">Next</button>

        <div id="score-container" style="display: none;">
            <h2>Quiz Summary</h2>
            <p id="score"></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <audio id="correct-sound" src="audio/correct.mp3"></audio>
    <audio id="wrong-sound" src="audio/wrong.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
